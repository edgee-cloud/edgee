name: Build release
permissions:
  contents: write
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
jobs:
  build-release-binaries:
    strategy:
      matrix:
        platform:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            features: bundled
          - os: macos-latest
            target: x86_64-apple-darwin
            features: bundled
          - os: macos-latest
            target: aarch64-apple-darwin
            features: bundled
    name: Build release binary (${{ matrix.platform.target }} on ${{ matrix.platform.os }})
    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup cache
        uses: Swatinem/rust-cache@v2
      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0.0.17
        with:
          command: build
          target: ${{ matrix.platform.target }}
          args: '-p edgee --bin edgee --release --features "${{ matrix.platform.features }}"'
      - name: Save binary
        uses: actions/upload-artifact@v4
        with:
          name: edgee.${{ matrix.platform.target }}
          path: target/${{ matrix.platform.target }}/release/edgee
          retention-days: 3
      - run: cp target/${{ matrix.platform.target }}/release/edgee edgee.${{ matrix.platform.target }}
      - name: Publish artifacts and release
        uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: edgee.${{ matrix.platform.target }}
          tags: true
