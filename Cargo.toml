[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "0.5.1"
authors = ["Edgee <opensource@edgee.cloud>"]
license = "Apache-2.0"
keywords = ["edgee"]
repository = "https://github.com/edgee-cloud/edgee"
homepage = "https://www.edgee.cloud"
edition = "2021"

[workspace.dependencies]
addr = "0.15.6"
aes = "0.8.4"
anyhow = "1.0.83"
base64 = "0.22.1"
brotli = "7.0.0"
bytes = "1.8.0"
cbc = "0.1.2"
chrono = "0.4.38"
clap = "4.5.21"
cookie = "0.18.1"
futures = "0.3.31"
hex = "0.4.3"
html-escape = "0.2.13"
http = "1.1.0"
http-body-util = "0.1"
hyper = "1.5.1"
hyper-rustls = "0.27.2"
hyper-util = "0.1.5"
ipnetwork = "0.20.0"
json_comments = "0.2.2"
json_pretty = "0.1.2"
lazy_static = "1.5.0"
libflate = "2.1.0"
log = "0.4.22"
openssl = "0.10.68"
pin-project = "1.1.7"
rand = "0.8.5"
regex = "1.11.1"
reqwest = "0.12.9"
rustls = "0.23.19"
rustls-pemfile = "2.2.0"
rustls-pki-types = "1.10.0"
serde = "1.0.215"
serde_json = "1.0.133"
serde_with = "3.11.0"
serde_yml = "0.0.12"
tokio = "1.41.1"
tokio-rustls = "0.26.0"
toml = "0.8.12"
tower = "0.5.1"
tower-http = "0.6.1"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
url = "2.5.2"
uuid = "1.11.0"
wasmtime = "27.0.0"
wasmtime-wasi = "27.0.0"

edgee-sdk = "1.2.0"
edgee-path = "0.1.0"

[package]
name = "edgee"
description = "The full-stack edge platform for your edge oriented applications"
version.workspace = true
authors.workspace = true
license.workspace = true
keywords.workspace = true
repository.workspace = true
homepage.workspace = true
edition.workspace = true

[dependencies]
addr.workspace = true
aes.workspace = true
anyhow.workspace = true
base64.workspace = true
brotli.workspace = true
bytes.workspace = true
cbc = { workspace = true, features = ["std"] }
chrono = { workspace = true, features = ["serde"] }
clap = { workspace = true, features = ["derive", "env"] }
cookie.workspace = true
edgee-path.workspace = true
edgee-sdk.workspace = true
futures.workspace = true
hex.workspace = true
html-escape.workspace = true
http.workspace = true
http-body-util.workspace = true
hyper = { workspace = true, features = ["full"] }
hyper-rustls = { workspace = true, features = ["http2", "ring"] }
hyper-util = { workspace = true, features = ["full"] }
ipnetwork.workspace = true
json_comments.workspace = true
json_pretty.workspace = true
lazy_static.workspace = true
libflate.workspace = true
log.workspace = true
openssl.workspace = true
pin-project.workspace = true
rand.workspace = true
regex.workspace = true
reqwest.workspace = true
rustls = { workspace = true, features = ["ring"] }
rustls-pemfile.workspace = true
rustls-pki-types.workspace = true
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
serde_with.workspace = true
serde_yml.workspace = true
tokio = { workspace = true, features = ["full"] }
tokio-rustls = { workspace = true, features = ["ring"] }
toml.workspace = true
tower = { workspace = true, features = ["full"] }
tower-http = { workspace = true, features = ["full"] }
tracing.workspace = true
tracing-subscriber = { workspace = true, features = ["env-filter", "json"] }
url.workspace = true
uuid = { workspace = true, features = ["v4", "serde"] }
wasmtime.workspace = true
wasmtime-wasi.workspace = true

[features]
bundled = [
    "openssl/vendored",
]
